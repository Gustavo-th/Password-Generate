<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="icon" href="./assets/icon/favicon-32x32.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator:</h1>

      <div>
        <input type="text" readonly class="passwords" />
        <p>
            <button onclick="generatePassword()" class="generate">Generate Password</button>
            <button onclick="copyPassword()" class="copy">Copy Password</button>
            <button onclick="clearPassword()" class="clear">Clear</button>
        </p>
      </div>
    </div>
    <script src="./assets/script/MAIN.JS"></script>
  </body>
</html>
